<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Investment Dashboard</title>
    <!-- Tailwind CSS via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: rgb(3,7,18);
        color: rgb(229, 231, 235);
      }
    </style>
  </head>
  <body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 hidden md:block">
      <h1 class="text-2xl font-semibold mb-8">Crew Dashboard</h1>
      <nav class="space-y-4">
        <button id="nav-dashboard" class="w-full flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded">Dashboard</button>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="flex-1 p-6 flex flex-col space-y-6">
      <header class="flex items-center justify-between">
        <div>
          <h2 class="text-3xl font-bold">Financial Dashboard</h2>
          <p class="text-gray-400">Monitor your analyses and agents</p>
        </div>
        <button id="new-analysis-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">New Analysis</button>
      </header>
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="stats-container">
        <!-- Cards inserted dynamically -->
      </div>
      <!-- Recent Analyses -->
      <section>
        <h3 class="text-xl font-semibold mb-4">Recent Analyses</h3>
        <div id="analyses-list" class="space-y-4">
          <!-- Analysis cards inserted dynamically -->
        </div>
      </section>
      <!-- Logs Console -->
      <section class="mt-4">
        <h3 class="text-xl font-semibold mb-2">Agent Logs</h3>
        <div id="logs-console" class="h-48 overflow-y-scroll bg-gray-800 p-4 rounded font-mono text-sm"></div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
