<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew Investment Dashboard</title>
    <!-- Tailwind CSS via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: rgb(3,7,18);
        color: rgb(229, 231, 235);
      }
    </style>
  </head>
  <body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 hidden md:block">
      <h1 class="text-2xl font-semibold mb-8">Crew Dashboard</h1>
      <nav class="space-y-4">
        <button id="nav-dashboard" class="w-full flex items-center px-4 py-2 text-gray-300 hover:bg-gray-800 rounded">Dashboard</button>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="flex-1 p-6 flex flex-col space-y-6">
      <!-- Portfolio Section -->
      <section id="portfolio-section" class="bg-gray-800 p-4 rounded">
        <h3 class="text-xl font-semibold mb-4">Portfolio</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end">
          <div>
            <label class="block text-sm text-gray-400 mb-1" for="available-balance">Available Balance</label>
            <input id="available-balance" type="number" step="0.01" class="w-full bg-gray-700 text-white p-2 rounded" />
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1" for="invested-amount">Invested Amount</label>
            <input id="invested-amount" type="number" step="0.01" class="w-full bg-gray-700 text-white p-2 rounded" readonly />
          </div>
        </div>
        <button id="save-portfolio" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Portfolio</button>
      </section>
      <header class="flex items-center justify-between">
        <div>
          <h2 class="text-3xl font-bold">Financial Dashboard</h2>
          <p class="text-gray-400">Monitor your analyses and agents</p>
        </div>
        <div class="flex space-x-2">
          <button id="new-analysis-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">New Analysis</button>
          <button id="monitor-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Monitor Reports</button>
        </div>
      </header>
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="stats-container">
        <!-- Cards inserted dynamically -->
      </div>
      <!-- Recent Analyses -->
      <section>
        <h3 class="text-xl font-semibold mb-4">Recent Analyses</h3>
        <div id="analyses-list" class="space-y-4">
          <!-- Analysis cards inserted dynamically -->
        </div>
      </section>
      <!-- Logs Console -->
      <section class="mt-4">
        <h3 class="text-xl font-semibold mb-2">Agent Logs</h3>
        <div id="logs-console" class="h-48 overflow-y-scroll bg-gray-800 p-4 rounded font-mono text-sm"></div>
      </section>

      <!-- Analysis Report -->
      <section class="mt-6">
        <h3 class="text-xl font-semibold mb-2">Analysis Report</h3>
        <div id="report-summary" class="p-4 bg-gray-800 rounded text-sm whitespace-pre-wrap"></div>
        <div id="recommendations" class="p-4 bg-gray-800 rounded mt-4"></div>
      </section>

      <!-- Trade Modal -->
      <div id="trade-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-900 p-6 rounded shadow-lg w-full max-w-md">
          <h3 class="text-lg font-semibold mb-4" id="trade-title">Trade Details</h3>
          <div class="space-y-2 text-sm mb-4" id="trade-body">
            <!-- Filled by JS -->
          </div>
          <div class="flex justify-end space-x-2">
            <button id="trade-confirm" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Confirm</button>
            <button id="trade-cancel" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
